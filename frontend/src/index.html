  <style type="text/css">
    .app-loader {
      position:fixed;top:0;left:0;z-index:9999;width:100%;height:100%;overflow:hidden;background:#fff;transition:opacity .65s
    }
    .app-loader-hidden-add {
      display:block;opacity:1
    }
    .app-loader-hidden-add-active {
      opacity:0
    }
    .app-loader-hidden {
      display:none
    }
    .cs-loader {
      position:absolute;top:0;left:0;width:100%;height:100%
    }
    .cs-loader-inner {
      position:absolute;top:50%;width:100%;color:#49a9ee;text-align:center;transform:translateY(-50%);
    }
    .cs-loader-inner label {
      display:inline-block;font-size:12px;opacity:0;
      animation: lol 1.8s infinite ease-in-out;
    }
    @keyframes lol {
      0%   { transform: scale(1); opacity: 0.6; }
      30%  { transform: scale(1.5); opacity: 1; } /* 放大峰值 */
      60%  { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.6; }
    }
    .cs-loader-inner label:nth-child(1) {
      animation-delay: 0ms;
    }
    .cs-loader-inner label:nth-child(2) {
      animation-delay: 150ms;
    }
    .cs-loader-inner label:nth-child(3) {
      animation-delay: 300ms;
    }
  </style>
</head>
